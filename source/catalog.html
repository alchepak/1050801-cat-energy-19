<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>

    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="https://via.placeholder.com/33x38" alt="Логотип интернет-магазина" width="33" height="38">
        <img class="page-header__logo-header logo-cat-energy" src="https://via.placeholder.com/101x18" alt="Cat Energy" width="101" height="18">
      </a>

      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>

        <ul class="main-nav__list menu-list">
          <li class="menu-list__item">
            <a class="menu-list__link menu-list__link--active">Главная</a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="inner-page">
      <h1 class="inner-page__title section-title">Каталог продукции</h1>

      <section class="catalog">
        <ul class="catalog__list">
          <li class="catalog__item product-card">
            <h2 class="product-card__title">Cat Energy Pro 500 г</h2>

            <img class="product-card__image" src="https://via.placeholder.com/140x144" alt="Баночка Cat Energy Pro 500 г" width="140" height="144">

            <table class="product-card__data">
              <tbody>
                <tr>
                  <td>Объем</td>
                  <td>500 г</td>
                </tr>
                <tr>
                  <td>Вкус</td>
                  <td>Курица</td>
                </tr>
                <tr>
                  <td>Цена</td>
                  <td>700 Р.</td>
                </tr>
              </tbody>
            </table>

            <a class="product-card__link button button--primary" href="order.html">Заказать</a>
          </li>
        </ul>
      </section>
    </main>

    <footer class="page-footer">
      <a class="page-footer__logo">
        <img class="page-footer__logo-header logo-cat-energy" src="https://via.placeholder.com/128x24" alt="Cat Energy" width="128" height="24">
      </a>

      <ul class="page-footer__social social-list">
        <li class="social-list__item">
          <a class="social-list__link" href="https://vk.com">
            <span class="visually-hidden">vk.com</span>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link" href="https://www.instagram.com">
            <span class="visually-hidden">instagram.com</span>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link" href="https://www.facebook.com">
            <span class="visually-hidden">fb.com</span>
          </a>
        </li>
      </ul>

      <a class="page-footer__developer" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
    </footer>

  </body>
</html>
